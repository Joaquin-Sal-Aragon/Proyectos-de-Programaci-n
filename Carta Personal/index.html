<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Carta de presentación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="carta-movible">
        <div class="card-content">
            <img src="Sin título.png" alt="Imagen de la tarjeta" class="card-img">
            <span class="tag">Aprendiendo</span>
            <p class="date">Publicado el 27 de Julio de 2025</p>
            <h2>Desarrollo Web y Marketing Digital</h2>
            <p class="description">
                Estoy construyendo mi camino en el desarrollo web y el marketing digital, con un objetivo claro: trabajar desde donde esté, haciendo lo que me apasiona.
            </p>
            <div class="autor">
                <img src="DSC_0071.jpg" alt="Foto de Joaquín" class="avatar">
                <span>Joaquín Sal Aragón</span>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
